<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/EmployeeDetails.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Employee Details</h2>
            <div class="text-end">
              <div class="mb-2" style="font-family: 'Courier New', monospace">
                Current Date and Time (UTC):
                <span id="currentTime">2024-12-31 05:37:41</span>
              </div>
              <div>
                Current User's Login: <span id="currentUser">M3rcury0</span>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div id="employeeDetails" class="p-3">
                <!-- Employee details will be inserted here -->
                <div class="row">
                  <div class="col-md-6">
                    <h4 class="mb-3">Employee Information</h4>
                    <table class="table">
                      <tbody>
                        <tr>
                          <th scope="row">ID:</th>
                          <td id="empId"></td>
                        </tr>
                        <tr>
                          <th scope="row">Name:</th>
                          <td id="empName"></td>
                        </tr>
                        <tr>
                          <th scope="row">Age:</th>
                          <td id="empAge"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="col-md-6">
                    <h4 class="mb-3">Manager Information</h4>
                    <table class="table">
                      <tbody>
                        <tr>
                          <th scope="row">Manager Name:</th>
                          <td id="managerName"></td>
                        </tr>
                        <tr>
                          <th scope="row">Department:</th>
                          <td id="managerDepartment"></td>
                        </tr>
                        <tr>
                          <th scope="row">Manager ID:</th>
                          <td id="managerId"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <button id="editButton" class="btn btn-warning">
                      Edit Employee
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-3">
            <button
              onclick="window.location.href='EmployeeList.html'"
              class="btn btn-secondary"
            >
              Back to List
            </button>
            <button onclick="logout()" class="btn btn-danger float-end">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/employeeDetails.js"></script>
  </body>
</html>
