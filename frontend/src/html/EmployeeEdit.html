<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Edit Employee</h2>
      <form id="editEmployeeForm" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            min="18"
            max="100"
            required
          />
        </div>
        <div class="mb-3">
          <label for="managerId" class="form-label">Manager</label>
          <select class="form-control" id="managerId" name="managerId" required>
            <option value="">Select a manager</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary me-2">
            Save Changes
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="window.location.href='EmployeeList.html'"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="../js/EmployeeEdit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
